<!DOCTYPE html>
<html>
    <head>
        <title>Beep</title>
        <meta charset="utf-8">

        <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            display: grid;
            height: 100%;
        }
        #container {
            margin: auto;
            display: block;
            border-radius: 50%;
            width: fit-content;
            padding: 0.2vw;
            font-size: 10vw;
            width: 20vw;
            height: 20vw;
        }
        #start-button {
            border-radius: 50%;
            border: none;
            outline: none;
            margin: auto;
            width: 100%;
            height: 100%;
        }
        #start-button:focus {
            background-color: skyblue;
        }
        .playing {
            border: 2vw solid skyblue;
        }
        .paused {
            border: 2vw solid silver;
        }
        .playing button {
            background-color: silver;
        }
        .paused button {
            background-color: silver;
        }
        </style>
    </head>
    <body>
        <div id="container" class="paused">
            <button id="start-button"></button>
        </div>

        <script type="text/javascript">
 
            const interval = 1000;
            let playing = false;
            const beep = new Audio("beep.mp3");
            let timer = null;
            const button = document.getElementById("start-button");
            const container = document.getElementById("container");

            button.addEventListener("click", function() {
                (playing)? stop_beeping() : start_beeping();
            });

            button.focus();

            function start_beeping() {
                playing = true;
                beep.play();
                timer = setInterval(() => beep.play(), interval);
                container.classList.remove("paused");
                container.classList.add("playing");
            }

            function stop_beeping() {
                playing = false;
                clearInterval(timer);
                container.classList.remove("playing");
                container.classList.add("paused");
            }
        </script>
    </body>
</html>
